<div class="section-recipes">
  <div class="row recipe-actions">
    <div class="col col-6 search-recipe">
      <input [(ngModel)]="term" type="text" class="form-control" placeholder="Chercher une recette...">
    </div>
    <div class="col col-6 add-recipe">
      <a href="/ajouter-recette" class="btn btn-primary">+ Ajouter une recette</a>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-3 col-md-4 col-sm-6 col-6 container-recipe" *ngFor="let recipe of recipesList | filterByName : term" [routerLink]="['/recette', recipe.recipe_id]">
      <div class="container-recipe-img">
        <img src="{{ recipe.image_url }}" class="img-center">
      </div>

      <p class="recipe-title"><a>{{ recipe.title }}</a></p>
    </div>
  </div>
</div>
