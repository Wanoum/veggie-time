<div class="section-recipes">
  <div class="row">
    <div class="col col-12 add-recipe">
      <button class="btn btn-primary">+ Ajouter une recette</button>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-3 col-md-4 col-sm-6 col-6 container-recipe" *ngFor="let recipe of recipesList" [routerLink]="['/recette', recipe.recipe_id]">
      <div class="container-recipe-img">
        <img src="{{ recipe.image_url }}" class="img-center">
      </div>

      <p class="recipe-title"><a>{{ recipe.title }}</a></p>
    </div>
