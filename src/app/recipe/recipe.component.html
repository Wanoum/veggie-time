<div class="row">
  <div class="col-12 jumbotron">
    <div class="row">
      <div class="col-8">
        <h1>{{ title }}</h1>
      </div>
      
      <div class="col-4">
        <button class="btn btn-success"><i class="fas fa-plus"></i> Ajouter une recette</button>
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="searchOnRecipe">Recherche </label>
      <input type="text" class="form-control" id="searchOnRecipe" placeholder="Entrer le nom d'une recette">
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Rechercher</button>
    </div>
  </form>

  <div class="row">
    <div class="card col-4" *ngFor="let recipe of recipesList">
      <div class="card-body">
      <!-- <div class="card-body" (click)="getRecipeDetails(recipe.recipe_id)"> -->
        <h3><a [routerLink]="['/recette', recipe.recipe_id]">{{ recipe.title }}</a></h3>
        <p>{{ recipe.recipe_id }}</p>
        <img src="{{ recipe.image_url }}">
      </div>
    </div>
  </div>
</div>
