<div class="row container-recipe">
  <div class="col col-12 col-md-6">
    <div class="container-img">
      <img src="{{ recipe.image_url }}" class="img-center">
    </div>
  </div>

  <div class="col col-12 col-md-6">
    <div class="container-recipe">
      <div class="recipe-header">
        <h3>{{ recipe.title }}</h3>
        <p class="recipe-publisher"><a href="{{ recipe.publisher_url }}" target="_blank">{{ recipe.publisher }}</a></p>
      </div>

      <div class="recipe-ingredients">
        <p>Youâ€™ll need these ingredients :</p>

        <div class="row">
          <div class="col col-lg-4 col-sm-6 col-6 container-ingredient" *ngFor="let ingredient of ingredientsList">
            <div class="card">
              {{ ingredient }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
