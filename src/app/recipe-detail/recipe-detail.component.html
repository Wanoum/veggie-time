<div class="row container-recipe">
  <div class="col col-12 container-recipe-img">
    <img src="{{ recipe.image_url }}">
  </div>

  <div class="col col-12">
    <h1 class="recipe-title">{{ recipe.title }}</h1>
    <p class="recipe-publisher">{{ recipe.publisher }}</p>
  </div>

  <div class="col col-12">
    <p>You'll need these ingredients:</p>
    <ul>
      <li *ngFor="let ingredient of ingredientsList">{{ ingredient }}</li>
    </ul>
  </div>

  <div class="col col-12 text-center">
    <a class="btn btn-secondary" href="{{ recipe.publisher_url }}" target="_blank">Site de l'annonceur</a>
  </div>
</div>
